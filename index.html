<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231313ec'><path d='M21 7.5c-4.5 0-10.5 3.5-13.5 10.5 0 0 4.5-2.5 8-2.5 3.5 0 5.5 1.5 5.5 1.5s-2.5-9.5-12.5-9.5c-4 0-6.5 2.5-6.5 2.5s3.5-5.5 12-5.5c4.5 0 7 3 7 3z'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#1313ec',
              background: '#050505',
              surface: '#0a0a0a',
              border: '#ffffff1a',
              accent: '#ffffff',
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 25s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              blink: {
                'from, to': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        overflow-x: hidden;
      }
      .grid-blueprint {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #000;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1313ec;
      }
      .grayscale-img {
        filter: grayscale(100%) contrast(1.1);
        transition: filter 0.5s ease;
      }
      .grayscale-img:hover {
        filter: grayscale(0%) contrast(1);
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
        color: transparent;
      }
      #root:empty + #loader {
        display: flex;
      }
      #loader {
        display: none;
        position: fixed;
        inset: 0;
        background: #050505;
        z-index: 9999;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
  <script type="importmap">

        </div>
        <div class="text-[10px] tracking-[0.5em] text-primary uppercase font-bold animate-pulse">

        <div class="text-[8px] text-white/20 uppercase font-mono mt-2">
